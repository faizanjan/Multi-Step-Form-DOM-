<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Your Plan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div
      class="container d-flex flex-row justify-content-space-around bg-light border border-light rounded-3 h-75 p-3"
    >
      <aside class="d-flex flex-column rounded-3 m-3 pt-5 px-5">
        <ol class="d-flex flex-column">
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="1"
          >
            <span class="d-inline">
              <p class="text-light text-fluid text-opacity-75">Step 1</p>
              <p class="text-light fw-bold">YOUR INFO</p>
            </span>
          </li>
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="2"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 2</p>
              <p class="text-light fw-bold">SELECT PLAN</p>
            </span>
          </li>
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="3"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 3</p>
              <p class="text-light fw-bold">ADD-ONS</p>
            </span>
          </li>
          <li
            class="step active-step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="4"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 4</p>
              <p class="text-light fw-bold">SUMMARY</p>
            </span>
          </li>
        </ol>
      </aside>

      <div id="thankyou" class="d-flex flex-column align-items-center justify-content-center">
        <img class="my-2" src="../assets/images/icon-thank-you.svg" alt="Thanks"> 
        <h1 class="my-3">Thank you!</h1>

        <p class="text-muted text-center my-2 w-75">
            Thanks for confirming your subscription! We hope you have fun using our platform. If you ever need support, please feel free to email us at support@loremgaming.com
        </p>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
