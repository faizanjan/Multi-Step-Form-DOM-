<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Your Plan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="vw-100 vh-100 d-flex justify-content-center align-items-center">
    
    <div
      class="container d-flex flex-row justify-content-space-around bg-light border border-light rounded-3 h-75 p-3"
    >
      <aside class="d-flex flex-column rounded-3 m-3 pt-5 px-5">
        <ol class="d-flex flex-column">
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="1"
          >
            <span class="d-inline">
              <p class="text-light text-fluid text-opacity-75">Step 1</p>
              <p class="text-light fw-bold">YOUR INFO</p>
            </span>
          </li>
          <li
            class="step active-step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="2"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 2</p>
              <p class="text-light fw-bold">SELECT PLAN</p>
            </span>
          </li>
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="3"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 3</p>
              <p class="text-light fw-bold">ADD-ONS</p>
            </span>
          </li>
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="4"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 4</p>
              <p class="text-light fw-bold">SUMMARY</p>
            </span>
          </li>
        </ol>
      </aside>

      <form
        class="px-5 mx-2 d-flex flex-column justify-content-space-around my-5 position-relative"
        action=""
      >
        <h1 class="fs-1 my-2 text-dark fw-bolder">Select Your Plan</h1>
        <p class="text-muted my-2 mb-5">
          You have the option of monthly or yearly billing
        </p>

        <div id="plans-options" class="d-flex justify-content-between">
          <input
            type="radio"
            id="arcade"
            name="plan"
            value="arcade"
            class="invisible"
            checked
          />
          <label
            class="plan-label d-flex flex-column justify-content-between border rounded-2 p-3"
            for="arcade"
          >
            <img
              class="w-25 mb-5"
              src="../assets/images/icon-arcade.svg"
              alt="arcade"
            />
            <span class="plan-details">
              <p class="plan text-dark fw-bold">Arcade</p>
              <p class="price text-muted">$9/mo</p>
            </span>
          </label>

          <input
            type="radio"
            id="advanced"
            name="plan"
            value="advanced"
            class="invisible"
          />
          <label
            class="plan-label d-flex flex-column justify-content-between border rounded-2 p-3"
            for="advanced"
          >
            <img
              class="w-25 mb-5"
              src="../assets/images/icon-advanced.svg"
              alt="arcade"
            />
            <span class="plan-details">
              <p class="plan text-dark fw-bold">Advanced</p>
              <p class="price text-muted">$12/mo</p>
            </span>
          </label>

          <input
            type="radio"
            id="pro"
            name="plan"
            value="pro"
            class="invisible"
          />
          <label
            class="plan-label d-flex flex-column justify-content-between border rounded-2 p-3"
            for="pro"
          >
            <img
              class="w-25 mb-5"
              src="../assets/images/icon-pro.svg"
              alt="arcade"
            />
            <span class="plan-details">
              <p class="plan text-dark fw-bold">Pro</p>
              <p class="price text-muted">$15/mo</p>
            </span>
          </label>
        </div>

        <div class="form-check form-switch d-flex flex-row justify-content-center align-items-center my-5 py-3">
            <span class="form-check-label fw-bold mx-5" >Monthly</span>
            <input class="form-check-input mx-5" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <span class="form-check-label mx-5" > Yearly</span>
        </div>

        <a
          type="button"
          href="add-ons.html"
          class="btn btn-rounded btn-dark p-2 px-4 position-absolute bottom-0 align-self-end"
          >Next Step</a
        >
        <a
          href="index.html"
          class="btn btn-rounded btn-outline-dark p-2 px-4 position-absolute bottom-0"
          >Go Back</a
        >
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
