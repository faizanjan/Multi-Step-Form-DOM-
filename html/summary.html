<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Your Plan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div
      class="container d-flex flex-row justify-content-space-around bg-light border border-light rounded-3 h-75 p-3"
    >
      <aside class="d-flex flex-column rounded-3 m-3 pt-5 px-5">
        <ol class="d-flex flex-column">
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="1"
          >
            <span class="d-inline">
              <p class="text-light text-fluid text-opacity-75">Step 1</p>
              <p class="text-light fw-bold">YOUR INFO</p>
            </span>
          </li>
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="2"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 2</p>
              <p class="text-light fw-bold">SELECT PLAN</p>
            </span>
          </li>
          <li
            class="step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="3"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 3</p>
              <p class="text-light fw-bold">ADD-ONS</p>
            </span>
          </li>
          <li
            class="step active-step d-flex flex-row w-100 justify-content-start align-items-center m-3"
            step="4"
          >
            <span class="d-inline">
              <p class="text-light text-opacity-75">Step 4</p>
              <p class="text-light fw-bold">SUMMARY</p>
            </span>
          </li>
        </ol>
      </aside>

      <form
        class="px-5 mx-2 d-flex flex-column justify-content-space-around my-5 position-relative"
        action=""
      >
        <h1 class="fs-1 my-2 text-dark fw-bolder">Pick add-ons</h1>
        <p class="text-muted my-2 mb-5">
          Add-ons help enhance your gaming experience
        </p>

        <div id="summary" class="w-100 border rounded-3 p-3 mx-auto">

            <div id="plan-summary" class=" d-flex flex-row justify-content-between align-items-center pe-3 mt-2 mb-3">
                <div id="plan-details">
                    <h5 id="plan-name" class="fw-bold mb-2">Arcade (Monthly)</h5>
                    <a href="plan.html" class="text-muted">Change</a>
                </div>
                <span id="plan-price" class="fw-bold"> $9/mo</span>
            </div>
<hr>
            <div id="add-ons-summary" class="mt-3 ">
                <div class="add-on-sum d-flex flex-row justify-content-between align-items-center pe-3 mt-2 mb-3">
                    <p class="add-on-name text-muted">Online service</p>
                    <p class="add-on-price">+$1/mo</p>
                </div>
                <div class="add-on-sum d-flex flex-row justify-content-between align-items-center pe-3 mt-2 mb-3">
                <p class="add-on-name text-muted">Online service</p>
                    <p class="add-on-price">+$1/mo</p>
                </div>
            </div>
        </div>

            <div id="total" class="my-4 w-100 m-auto d-flex flex-row justify-content-between px-3">
                <p id="total" class="text-muted">Total(per month)</p>
                <h4 id="total-summary-price">$12/mo</h4>
            </div>

        <a
          type="button"
          href="thankyou.html"
          class="btn btn-rounded btn-dark p-2 px-4 position-absolute bottom-0 align-self-end"
        >
          Confirm
        </a>
        <a
          href="add-ons.html"
          class="btn btn-rounded btn-outline-dark p-2 px-4 position-absolute bottom-0"
        >
          Go Back
        </a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
